        <script>
            // Función para obtener el siguiente jugador en la ronda
            window.obtenerSiguienteJugador = function() {
                if (!window.__jugadores || Object.keys(window.__jugadores).length === 0) {
                    return null;
                }

                const codigos = Object.keys(window.__jugadores);
                
                // Si es la primera acción, buscar el jugador con posición UTG
                if (!window.__ultimoJugadorQueActuo) {
                    for (const cod of codigos) {
                        if (window.__jugadores[cod].posicion === 'UTG') {
                            return cod;
                        }
                    }
                    // Si no hay UTG, devolver el primero
                    return codigos[0];
                }

                // Si ya hay un último jugador, buscar el siguiente
                const indexActual = codigos.indexOf(window.__ultimoJugadorQueActuo);
                if (indexActual === -1) return codigos[0];

                // Avanzar al siguiente
                const siguienteIndex = (indexActual + 1) % codigos.length;
                return codigos[siguienteIndex];
            };

            // Función global para ejecutar acciones de jugadores desde index.html
            window.ejecutarAccionJugador = function(accion) {
                // Obtener el jugador actual
                let codigo = window.obtenerSiguienteJugador();

                if (!codigo) {
                    console.warn('No hay jugadores disponibles');
                    return;
                }

                // Establecer a quién le toca actuar
                window.__jugadorEnTurno = codigo;
                console.log(`Es el turno del jugador: ${codigo}`);
                
                switch(accion) {
                    case 'apostar':
                        if (window.apostarJugador) window.apostarJugador(codigo);
                        break;
                    case 'igualar':
                        if (window.igualarJugador) window.igualarJugador(codigo);
                        break;
                    case 'foldear':
                        if (window.foldearJugador) window.foldearJugador(codigo);
                        break;
                    case 'chequear':
                        if (window.chequearJugador) window.chequearJugador(codigo);
                        break;
                    default:
                        console.warn(`Acción desconocida: ${accion}`);
                }

                // Registrar que este jugador accionó y avanzar al siguiente
                window.__ultimoJugadorQueActuo = codigo;
                window.__posicionUltimoJugadorQueActuo = window.__jugadores[codigo].posicion;
                console.log(`Turno completado por ${codigo}. Próximo turno...`);
            };
        </script>
