    <body class="d-flex flex-column min-vh-100" >

                    <article id="registro" class="col-md-6 col-lg-5">
                        <div class="card card-custom p-4">
                            <div class="mb-4">
                                <h2 class="card-title h4">Registro de Usuario</h2>
                            </div>
                            <form class="needs-validation" novalidate action="procesar_registro.php" method="POST">
                                <fieldset class="mb-4">
                                    <legend class="fw-bold mb-3">Información Personal</legend>
                                    <div class="mb-3">
                                        <label for="registro-nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="registro-nombre" placeholder="Nombre" maxlength="20">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="registro-apellidos" placeholder="Apellidos" maxlength="40">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registro-username" placeholder="usuario123" maxlength="20">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-alias" class="form-label">Alias</label>
                                        <input type="text" class="form-control" id="registro-alias" placeholder="Alias público" maxlength="20">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="registro-email" placeholder="correo@ejemplo.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registro-password" placeholder="********" required>
                                    </div>
                                </fieldset>

                                <fieldset class="mb-4">
                                    <legend class="fw-bold mb-3">Información de Contacto</legend>
                                    <div class="mb-3">
                                        <label for="registro-direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="registro-direccion" placeholder="Calle, número, piso...">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-ciudad" class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" id="registro-ciudad" placeholder="Ciudad">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-pais" class="form-label">País</label>
                                        <input type="text" class="form-control" id="registro-pais" placeholder="País">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registro-telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="registro-telefono" placeholder="+34 123 456 789">
                                    </div>
                                </fieldset>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </article>
                </section>
            </div>
        </main>
