<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Poker 6-Max Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gg-gold: #c5a059;
            --table-green: radial-gradient(circle, #2d5a3f 0%, #1a3a26 100%);
        }

        body { background-color: #0b0b0b; color: white; padding: 20px; }

        /* Contenedor para que quepan 6 mesas en un monitor */
        .mesa-wrapper {
            background: #000;
            border: 1px solid #333;
            border-radius: 15px;
            position: relative;
            aspect-ratio: 16 / 11;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .poker-table {
            width: 85%;
            height: 75%;
            background: var(--table-green);
            border: 8px solid #222;
            border-radius: 50% / 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }

        /* --- JUGADORES (6-MAX) --- */
        .player-box {
            position: absolute;
            width: 90px;
            text-align: center;
            z-index: 10;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--gg-gold);
            background-size: cover;
            margin: 0 auto;
            background-color: #333;
        }

        .player-info {
            background: rgba(0,0,0,0.85);
            border-radius: 4px;
            padding: 2px;
            margin-top: -8px;
            border: 1px solid #444;
        }

        .player-info h1 { font-size: 9px; margin: 0; color: #aaa; text-transform: uppercase; }
        .player-info h2 { font-size: 11px; margin: 0; color: #fff; font-weight: bold; }

        /* --- CARTAS --- */
        .cards-hand {
            display: flex;
            gap: 2px;
            justify-content: center;
            margin-top: 2px;
        }

        .gg-card {
            width: 22px;
            height: 30px;
            background: white;
            border-radius: 3px;
            color: black;
            font-size: 11px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .clubs { color: #15803d; } /* Trébol Verde */
        .hearts { color: #dc2626; } /* Corazón Rojo */

        /* --- DEALER BUTTON --- */
        .dealer-button {
            width: 18px;
            height: 18px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            border: 1px solid #999;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* POSICIONES EXACTAS 6-MAX */
        .p1 { bottom: 2%; left: 50%; transform: translateX(-50%); } /* HERO */
        .p2 { bottom: 20%; left: 5%; }
        .p3 { top: 20%; left: 5%; }
        .p4 { top: 2%; left: 50%; transform: translateX(-50%); }
        .p5 { top: 20%; right: 5%; }
        .p6 { bottom: 20%; right: 5%; }

        /* Ajuste Dealer (ejemplo en P1) */
        .p1 .dealer-button { top: -10px; right: -10px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3">
        
        <div class="col">
            <div class="mesa-wrapper">
                <div class="poker-table"></div>

                <div class="player-box p1">
                    <div class="dealer-button">D</div>
                    <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?u=1');"></div>
                    <div class="player-info">
                        <h1>HERO_PLAYER</h1>
                        <h2>100.00 BB</h2>
                    </div>
                    <div class="cards-hand">
                        <div class="gg-card clubs">A</div>
                        <div class="gg-card clubs">K</div>
                    </div>
                </div>

                <div class="player-box p2">
                    <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?u=2');"></div>
                    <div class="player-info">
                        <h1>PLAYER_2</h1>
                        <h2>85.40 BB</h2>
                    </div>
                </div>

                <div class="player-box p3">
                    <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?u=3');"></div>
                    <div class="player-info">
                        <h1>PLAYER_3</h1>
                        <h2>120.10 BB</h2>
                    </div>
                </div>

                <div class="player-box p4">
                    <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?u=4');"></div>
                    <div class="player-info">
                        <h1>PLAYER_4</h1>
                        <h2>210.00 BB</h2>
                    </div>
                </div>

                <div class="player-box p5">
                    <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?u=5');"></div>
                    <div class="player-info">
                        <h1>PLAYER_5</h1>
                        <h2>44.00 BB</h2>
                    </div>
                </div>

                <div class="player-box p6">
                    <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?u=6');"></div>
                    <div class="player-info">
                        <h1>PLAYER_6</h1>
                        <h2>98.00 BB</h2>
                    </div>
                </div>

            </div>
        </div>
        </div>
</div>

</body>
</html>
