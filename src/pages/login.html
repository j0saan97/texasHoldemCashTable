<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- La codificacion de caracteres de la pagina -->
        <meta charset="UTF-8">

        <!-- Controla vista adaptada para dispositivos moviles-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Texas Hold'em Pocker</title>

        <!-- Icono de la página -->
        <link rel="icon" href="./src/images/poker.ico" type="image/png">

        <!-- Importamos Bootstrap -->
        <link rel="stylesheet" href="common.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <main class="main-container d-flex align-items-center justify-content-center p-4">
            <div class="container">
                <section class="row g-4 justify-content-center">
                    
                    <article class="col-md-6 col-lg-5">
                        <div class="card card-custom p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="card-title h4">Iniciar Sesión</h2>
                                <a href="#registro" class="text-primary text-decoration-none">
                                    ¿Registrarse?
                                </a>
                            </div>
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="login-usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="login-usuario" placeholder="Usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="********" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                </div>
                            </form>
                        </div>
                    </article>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
